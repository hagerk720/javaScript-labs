<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    
    <div class="container timer-section">
      <div class="date"></div>
      <div class="time"></div>
    </div>
    <div class="container alarm-section">
      <h2>SET ALARM AFTER</h2>
      <div class="btn btn-add">ADD‚è∞</div>
      <div class="time-contain">
        <div class="square hours">
          <p>HOURS</p>
          <input type="number" name="" id="hours" />
        </div>
        <div class="square mins">
          <p>MINUTS</p>
          <input type="number" name="" id="mins" />
        </div>
        <div class="square secs">
          <p>SECONDS</p>
          <input type="number" name="" id="secs" />
        </div>
        <span class="btn btn-done">üëå</span>
      </div>
      <ul class="alarms-list"></ul>
    </div>
    <script src="./script1.js"></script>
  </body>
</html>
